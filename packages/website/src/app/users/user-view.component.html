<etwin-main-layout>
  <ng-container *ngIf="user$ | async as user">
    <ng-container [ngSwitch]="user !== USER_NOT_FOUND ? user.type : USER_NOT_FOUND">
      <ng-container *ngSwitchCase="ObjectType.User">
        <h1>{{user.displayName.current.value}}'s profile</h1>
        <p>This is a user profile. This page is only a placeholder at the moment, but it will be improved once authentication is more reliable. This page will contain {{user.displayName.current.value}}'s messages and achievements.</p>
      </ng-container>
      <ng-container *ngSwitchDefault>
        <h1>User not found</h1>
      </ng-container>
    </ng-container>
  </ng-container>
</etwin-main-layout>
