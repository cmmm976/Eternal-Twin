<form>
  <div class="active_method">
    <img src="/assets/login-methods/hammerfest.png"/>
    <ng-container i18n="@@login.method.hammerfest">Sign in with Hammerfest</ng-container>
  </div>
  <label>
    <span>Hammerfest username</span>
    <input type="text" name="login" class="field"/>
  </label>
  <label>
    <span i18n="Password field label@@login.password">Hammerfest password</span>
    <input type="password" name="password" class="field"/>
  </label>
  <input type="submit" name="sign_in" class="btn primary" i18n-value="Submit login form label@@login.signInAction"
         value="Sign in (Soon)"/>
</form>
