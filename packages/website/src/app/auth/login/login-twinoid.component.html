<form
  ngNoForm
  method="POST"
  enctype="application/x-www-form-urlencoded"
  action="/actions/login/twinoid"
>
  <h3 class="active_method">
    <img src="/assets/login-methods/twinoid.png"/>
    <ng-container i18n="Twinoid login header@@login.method.twinoid">Sign in with Twinoid</ng-container>
  </h3>
  <input type="submit" name="sign_in" class="btn primary" i18n-value="Submit the login form label@@login.submit"
         value="Sign in" />
</form>
