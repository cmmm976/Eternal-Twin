<etwin-small-layout>
  <div class="content login">
    <ng-container [ngSwitch]="method">
      <h1>Welcome back !</h1>
      <ng-container *ngSwitchCase="AuthMethod.Dinoparc">
        <etwin-login-dinoparc></etwin-login-dinoparc>
      </ng-container>
      <ng-container *ngSwitchCase="AuthMethod.Hammerfest">
        <etwin-login-hammerfest></etwin-login-hammerfest>
      </ng-container>
      <ng-container *ngSwitchCase="AuthMethod.Twinoid">
        <etwin-login-twinoid></etwin-login-twinoid>
      </ng-container>
      <ng-container *ngSwitchDefault>
        <etwin-login-etwin></etwin-login-etwin>
      </ng-container>
    </ng-container>
    <div class="modal">
      <p>New user? <a routerLink="/register" i18n="@@login.registrationLink">Register here</a>.</p>
    </div>

    <div class="splitter xl"><p>Or</p></div>

    <a routerLink="/login" [queryParams]="{method: 'etwin', next: next}" class="btn secondary" *ngIf="method !== AuthMethod.Etwin">
      <img src="/assets/login-methods/eternal-twin.png"/>
      <ng-container i18n="@@login.method.etwin">Sign in with Eternal-Twin</ng-container>
    </a>
    <a routerLink="/login" [queryParams]="{method: 'twinoid', next: next}" class="btn secondary" *ngIf="method !== AuthMethod.Twinoid">
      <img src="/assets/login-methods/twinoid.png"/>
      <ng-container i18n="@@login.method.twinoid">Sign in with Twinoid</ng-container>
    </a>
    <a routerLink="/login" [queryParams]="{method: 'dinoparc', next: next}" class="btn secondary" *ngIf="method !== AuthMethod.Dinoparc">
      <img src="/assets/login-methods/dinoparc.png"/>
      <ng-container i18n="@@login.method.dinoparc">Sign in with Dinoparc</ng-container>
    </a>
    <a routerLink="/login" [queryParams]="{method: 'hammerfest', next: next}" class="btn secondary" *ngIf="method !== AuthMethod.Hammerfest">
      <img src="/assets/login-methods/hammerfest.png"/>
      <ng-container i18n="@@login.method.hammerfest">Sign in with Hammerfest</ng-container>
    </a>
  </div>
</etwin-small-layout>
