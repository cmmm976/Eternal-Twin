<form>
  <div class="active_method">
    <img src="/assets/login-methods/eternal-twin.png"/>
    <ng-container i18n="@@login.method.etwin">Sign in with Eternal-Twin</ng-container>
  </div>
  <label>
    <span i18n="Email address field label@@login.email">Email address</span>
    <input type="text" name="login" class="field"/>
  </label>
  <label>
    <span i18n="Password field label@@login.password">Password</span>
    <input type="password" name="password" class="field"/>
  </label>
  <input type="submit" name="sign_in" class="btn primary" i18n-value="Submit login form label@@login.signInAction"
         value="Sign in (Soon)"/>
</form>
