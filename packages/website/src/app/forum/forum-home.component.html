<etwin-main-layout>
  <h1 i18n="Title of the main page of the forum@@forum.homeTitle">
    Forum
  </h1>
  <ng-container *ngIf="sections$ | async as sections">
    <ul class="forum-list">
      <li *ngFor="let section of sections.items">
        <a [routerLink]="['', 'forum', 'sections', section.id]">
          <span class="name">{{section.displayName}}</span>
          <span class="count">{{section.threads.count}} threads</span>
        </a>
      </li>
    </ul>
  </ng-container>
</etwin-main-layout>
