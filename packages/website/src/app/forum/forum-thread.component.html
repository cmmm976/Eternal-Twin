<etwin-main-layout>
  <ng-container *ngIf="thread$ | async as thread">
    <ng-container [ngSwitch]="thread !== FORUM_THREAD_NOT_FOUND">
      <ng-container *ngSwitchCase="true">
        <h1>{{thread.title}}</h1>
        <nav>
          <a [routerLink]="['', 'forum', 'sections', thread.section.id]">
            <span class="name">{{thread.section.displayName}}</span>
          </a>
        </nav>
        <ol>
          <li *ngFor="let post of thread.posts.items">
            <p>{{post.author.displayName}} | {{post.ctime}}</p>
            <p [innerHTML]="post.revisions.latest.content?.html"></p>
          </li>
        </ol>
        <ng-container *ngIf="isAuthenticated$ | async; else unauthenticated">
          <a [routerLink]="['', 'forum', 'threads', thread.id, 'reply']">Reply</a>
        </ng-container>
        <ng-template #unauthenticated>
          <a [routerLink]="['', 'login']">Sign in to reply</a>
        </ng-template>
      </ng-container>
      <ng-container *ngSwitchDefault>
        <h1>Forum section not found</h1>
      </ng-container>
    </ng-container>
  </ng-container>
</etwin-main-layout>
