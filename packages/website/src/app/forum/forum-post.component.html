<div class="post-meta">
  <div class="author">
    <etwin-forum-actor [actor]="post.author"></etwin-forum-actor>
  </div>
  <div class="time" [title]="post.ctime.toISOString()">
    {{post.ctime | date : "short"}}
  </div>
</div>
<div class="body" [innerHTML]="post.revisions.last.content?.html">
</div>
