<etwin-main-layout>
  <ng-container *ngIf="user$ | async as user">
    <ng-container [ngSwitch]="user !== DINOPARC_USER_NOT_FOUND">
      <ng-container *ngSwitchCase="true">
        <etwin-dinoparc-user [user]="user"></etwin-dinoparc-user>
      </ng-container>
      <ng-container *ngSwitchDefault>
        <h1 i18n="Dinoparc user not found error message@@archive.dinoparc.error.userNotFound">Dinoparc user not found</h1>
      </ng-container>
    </ng-container>
  </ng-container>
</etwin-main-layout>
